{% extends 'administrator/admin.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="col-xs-2"></div>
    <div class="col-xs-4">
        <h2>Խմբագրել {{ ambion.name }} ամբիոնը</h2>
    </div>
    <div class="clearfix"></div>
    <br>
    <div id="respond" class="container">
        <form action="" method="post">{% csrf_token %}
          <p>
            {{ form.name }}
            <label for="id_name"><small>Անուն (Պարտադիր*)</small></label>
          </p>
          <p>
            {{ form.shortname }}
            <label for="id_shortname"><small>Հապավում (Պարտադիր*)</small></label>
          </p>
            <p>
                {{ form.varich }}
                <label for="id_varich"><small>Վարիչ (Պարտադիր*)</small></label>
            </p>
            <p>
                {{ form.teachers }}
                <label for="id_teachers"><small>Դասախոսներ (Պարտադիր*)</small></label>
            </p>
          <p>
            <input name="submit" type="submit" id="submit" value="Submit Form">
            &nbsp;
            <input name="reset" type="reset" id="reset" tabindex="5" value="Reset Form">
          </p>
        </form>
    </div>
{% endblock %}
