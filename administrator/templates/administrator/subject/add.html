{% extends 'administrator/admin.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="col-xs-2"></div>
    <div class="col-xs-4">
        <h2>Ավելացնել Առարկա</h2>
    </div>
    <div class="clearfix"></div>
    <br>
    <div id="respond" class="container">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <p>
            {{ form.name }}
            <label for="id_name"><small>Անուն (Պարտադիր*)</small></label>
          </p>
          <p>
            {{ form.lecturers }}
            <label for="name"><small>Դասախոսներ (Պարտադիր*)</small></label>
          </p>
          <p>
            {{ form.course }}
            <label for="id_course"><small>Սեմեստր (Պարտադիր*)</small></label>
          </p>
          <p>
            {{ form.lessons }}
            <label for="id_lessons"><small>Սեմեստրի լեկցիաների քանակը (Պարտադիր*)</small></label>
          </p>
          <p>
            <input name="submit" type="submit" id="submit" value="Submit Form">
            &nbsp;
            <input name="reset" type="reset" id="reset" tabindex="5" value="Reset Form">
          </p>
        </form>
    </div>
{% endblock %}
