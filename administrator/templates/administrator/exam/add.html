{% extends 'administrator/admin.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="col-xs-2"></div>
    <div class="col-xs-4">
        <h2>Ավելացնել Քննություն</h2>
    </div>
    <div class="clearfix"></div>
    <br>
    <div id="respond" class="container">
        <form action="" method="post">{% csrf_token %}
          <p>
            {{ form.subject }}
            <label for="id_subject"><small>Առարկա (Պարտադիր*)</small></label>
          </p>
            <p>
                {{ form.lacturer }}
                <label for="id_lacturer"><small>Դասախոս (Պարտադիր*)</small></label>
            </p>
          <p>
            {{ form.group }}
            <label for="id_group"><small>Խումբ (Պարտադիր*)</small></label>
          </p>
            <p>
                {{ form.type }}
                <label for="id_dekan"><small>Քննության տիպը (Պարտադիր*)</small></label>
            </p>
            <p>
                {{ form.date }}
                <label for="id_dekan"><small>Ամսաթիվ (Պարտադիր*)</small></label>
            </p>
          <p>
            <input name="submit" type="submit" id="submit" value="Submit Form">
            &nbsp;
            <input name="reset" type="reset" id="reset" tabindex="5" value="Reset Form">
          </p>
        </form>
    </div>
{% endblock %}
